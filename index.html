<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="movieTitle">Game of Thrones</h1>
    <div class="outer">
      <div class="box" id="imageContainer">
        <span><h1>Game Of Thrones</h1></span>
        <span style="--i: 1"><img src="./images//1.jpg" alt="" /></span>
        <span style="--i: 2"><img src="./images//2.jpg" alt="" /></span>
        <span style="--i: 3"><img src="./images//3.jpg" alt="" /></span>
        <span style="--i: 4"><img src="./images//4.jpg" alt="" /></span>
        <span style="--i: 5"><img src="./images//5.jpg" alt="" /></span>
        <span style="--i: 6"><img src="./images//6.jpg" alt="" /></span>
        <span style="--i: 7"><img src="./images//7.jpg" alt="" /></span>
        <span style="--i: 8"><img src="./images//8.jpeg" alt="" /></span>
      </div>
    </div>

    <script>
      var container = document.getElementById("imageContainer");
      var movieTitle = document.getElementById("movieTitle");

      container.addEventListener("mouseover", function (e) {
        if (e.target.tagName === "IMG") {
          var iValue = window
            .getComputedStyle(e.target.parentNode)
            .getPropertyValue("--i");

          movieTitle.innerHTML = "Game of Thrones " + iValue;
        }
      });

      container.addEventListener("mouseout", function () {
        movieTitle.innerHTML = "Game of Thrones";
      });
    </script>
  </body>
</html>
